<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주차 관리 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #222;
      padding: 10px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    header {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    header h1 {
      font-size: 1.25rem;
      margin-bottom: 4px;
    }

    header .date-display {
      font-size: 0.95rem;
      color: #666;
    }

    .summary-line {
      margin: 10px 0;
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      white-space: nowrap;
    }

    .summary-line span {
      display: inline-block;
    }

    @media (max-width: 480px) {
      .summary-line {
        font-size: 0.9rem;
      }
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .controls form {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    label {
      font-size: 0.85rem;
      color: #555;
    }

    input[type="date"],
    input[type="text"],
    button {
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    input[type="date"],
    input[type="text"] {
      min-width: 0;
    }

    button {
      background-color: #1976d2;
      color: #fff;
      cursor: pointer;
      border: none;
      font-weight: 500;
    }

    button:hover {
      background-color: #145ca5;
    }

    .plate-input-group {
      display: flex;
      flex-wrap: nowrap;
      gap: 6px;
      width: 100%;
    }

    .plate-input-group input[type="text"] {
      flex: 1;
    }

    .table-wrapper {
      margin-top: 12px;
      border-top: 1px solid #eee;
      padding-top: 8px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 6px;
    }

    th, td {
      padding: 6px 4px;
      border-bottom: 1px solid #eee;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #fafafa;
      font-weight: 600;
    }

    tr:nth-child(even) td {
      background-color: #fcfcfc;
    }

    .no-data {
      padding: 12px 4px;
      font-size: 0.9rem;
      color: #777;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>주차 관리 시스템</h1>
      <!-- 위에는 선택된 날짜만 깔끔하게 표시 -->
      <div class="date-display">
        {{ selected_date }}
      </div>
    </header>

    <!-- 여기서는 "총 차량 수 0대" 만 표시 (선택날짜: ~~ 문구 제거) -->
    <div class="summary-line">
      <span id="summary-count">총 차량 수 {{ total_count }}대</span>
    </div>

    <!-- 날짜 변경 / 차량 추가 영역 -->
    <section class="controls">
      <!-- 날짜 변경 폼 (GET) -->
      <form method="get" action="/">
        <label for="date">날짜 선택</label>
        <input
          type="date"
          id="date"
          name="date"
          value="{{ selected_date }}"
        />
        <button type="submit">이동</button>
      </form>

      <!-- 차량 추가 폼 (POST) -->
      <form method="post" action="/" style="width:100%;">
        <div class="plate-input-group">
          <input
            id="plate-input"
            name="plate"
            list="plate-suggestions"
            placeholder="차량번호 입력 (예: 12가1234)"
            autocomplete="off"
            required
          />
          <datalist id="plate-suggestions"></datalist>

          <button type="submit">추가</button>
        </div>
      </form>
    </section>

    <!-- 리스트 영역 -->
    <section class="table-wrapper">
      {% if records and records|length > 0 %}
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>차량번호</th>
            <th>입력시간</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody>
          {% for r in records %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r.plate }}</td>
            <td>{{ r.time }}</td>
            <td>{{ r.memo or "" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <div class="no-data">
        등록된 차량이 없습니다.
      </div>
      {% endif %}
    </section>
  </div>

  <!-- 번호판 자동완성: 앞 2글자 이상일 때만 -->
  <script>
    // Flask에서 넘겨주는 전체 차량번호 목록이라고 가정
    // Python 쪽에서: render_template(..., all_plates=리스트)
    const ALL_PLATES = {{ all_plates | tojson | safe }};

    const plateInput = document.getElementById('plate-input');
    const dataList   = document.getElementById('plate-suggestions');

    plateInput.addEventListener('input', () => {
      const value = plateInput.value.trim().toUpperCase();

      // 2글자 미만이면 자동완성 비우기
      if (value.length < 2) {
        dataList.innerHTML = '';
        return;
      }

      // 2글자 이상일 때만 필터링
      const filtered = ALL_PLATES.filter(p =>
        (p || '').toUpperCase().startsWith(value)
      );

      dataList.innerHTML = '';
      filtered.forEach(p => {
        const option = document.createElement('option');
        option.value = p;
        dataList.appendChild(option);
      });
    });
  </script>
</body>
</html>
